<div id="loginModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="fh5co-contact-info">
                        <span style="font-weight: bold; font-size: 20px;color: black;">Login</span>
                </div>
                <img src="images/flogo_white.png" style="float: right;margin-top: -7%"/>
            </div>
            <div class="modal-body">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">E-mail</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
